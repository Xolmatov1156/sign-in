<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="site">
        <div class="site_main">
            <div class="site_title">
                <div class="site_title_object"></div>
                <div class="site_title_word">
                    <h1>Admin Students</h1>
                </div>
            </div>
            <div class="site_word">
                <h2>SIGN UP</h2>
                <p>Enter your credentials to access your account</p>
            </div>
            <div class="site_main_login">
                <form action="https://echo.htmlacademy.ru" method="post">
                    <div>
                        <label for="login">Create new login</label>
                    <input id="login" type="text" placeholder="Enter new login" required>
                    </div>
                    <div>
                        <label for="password">Create new password</label>
                    <input id="password" type="password" placeholder="Enter new password" required>
                    </div>
                    <div class="site_button">
                        <button type="submit">SIGN UP</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
</body>
</html>
